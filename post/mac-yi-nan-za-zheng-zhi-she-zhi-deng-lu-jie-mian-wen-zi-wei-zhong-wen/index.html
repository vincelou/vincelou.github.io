          <div class="post-content">
            <p>最近我的Mac电脑在每次更新之后，总是出现登录界面英文，登录之后又是中文的情况。虽然没有什么大问题，但作为一个强迫症患者，这是绝对不允许的，no way！！！</p>
<!-- more -->
<h2 id="如何解决">如何解决</h2>
<ol>
<li>
<p>打开终端</p>
</li>
<li>
<p>输入命令</p>
<pre><code class="language-bash">$ sudo languagesetup
</code></pre>
</li>
<li>
<p>按照屏幕提示输入密码，再输入语言代码</p>
</li>
<li>
<p>重启</p>
</li>
